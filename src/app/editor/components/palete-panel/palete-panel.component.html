<div style="height: 100%; background-color: #121212;">
    <div style="background-color: #000; padding:.5rem 1rem; font-family: 'Space Mono', monospace; position: sticky; top: 0;">Palete</div>
    <div class="command-palette">
        <div *ngFor="let command of commands" class="command-color" (click)="setCommandColor(command)" [style]="{background: command.hex}">
            {{command.action}}
        </div>
        <div *ngIf="selectedColor" class="command-color" [style]="{background: selectedColor}"></div>
    </div>
</div>
